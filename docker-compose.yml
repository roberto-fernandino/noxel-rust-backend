services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: noxel
      POSTGRES_PASSWORD: noxel
      POSTGRES_DB: noxel
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
    environment:
      DATABASE_URL: postgres://noxel:noxel@db:5432/noxel
      PORT: 8080
      RUST_LOG: info
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  pgdata:
